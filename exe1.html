<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número iguais</title>
</head>
<body>
    <script>
        var x = prompt("Digite um número: ");
        var y = prompt("Digite outro número: ");
        if(x == y) {
            document.write("os números são iguais")
            //alert("os números são iguais")
        }
        else{
            document.write("os números não são iguais")
            //alert("os números não são iguais")
        }

    </script>
</body>
</html>
