<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o maior valor</title>
</head>
<body>
    <script>
        var x = prompt("Digite um número: ")
        var y = prompt("Digite outro número: ")
        if(x > y){
            document.write("O número " + x + " é maior que o número " + y)
        }
        else if(x == y){
            document.write("Os números são iguais")
        }
        else {
            document.write("O número " + y + " é maior que o número " + x)
        }
    </script>
</body>
</html>
