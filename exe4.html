<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo</title>
</head>
<body>
    <script>
        var numero1 = prompt("Digite um número: ")
        if(numero1 < 0){
            document.write("O número "+ numero1 +"  é negativo")
        }
        else if(numero1 == 0){
            document.write("Zero é neutro")
        }
        else{
            document.write("O número "+ numero1 +"  é positivo")
        }
    </script>
</body>
</html>
