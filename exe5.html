<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <script>
        var numero1 = prompt("Digite um número: ")
        if(numero1 % 2 == 0){
            document.write("O número " + numero1 + " é par")
        }
        else{
            document.write("O número " + numero1 + " é impar")
        }
    </script>
</body>
</html>
