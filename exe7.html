<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota = prompt("Digite a nota: ")
        if(nota >= 0 && nota < 2){
            document.write("O aluno ficou com nota E")
        }
        else if(nota >= 2 && nota <4){
            document.write("O aluno ficou com nota D")
        }
        else if(nota >= 4 && nota <6){
            document.write("O aluno ficou com nota C")
        }
        else if(nota >= 6 && nota <8){
            document.write("O aluno ficou com nota B")
        }
        else if(nota >= 8 && nota <=10){
            document.write("O aluno ficou com nota A")
        }
    </script>
</body>
</html>
