<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura em Graus Célsius</title>
</head>
<body>
    <script>
        var temperatura = prompt("Digite uma temperatura em graus célsius: ")
        if(temperatura <= 18){
            document.write("O clima está frio")
        }
        else if(temperatura > 18 && temperatura <= 23){
            document.write("O clima está agradável")
        }
        else if(temperatura > 23 && temperatura <= 35){
            document.write("O clima está quente")
            }
        else{
            document.write("O clima está muito quente")
        }
    </script>
</body>
</html>
