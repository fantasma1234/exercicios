<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario = prompt("Digite o seu salario: ")
        if(salario <= 645){
            document.write("Até 1 salário mínimo")
        }
        else if(salario > 645 && salario <= 1935){
            document.write("Até 3 salário mínimo")
        }
        else if(salario > 1935 && salario <= 3225){
            document.write("Até 5 salário mínimo")
            }
        else{
            document.write("Acima de 5 salários mínimos")
        }
    </script>
</body>
</html>
